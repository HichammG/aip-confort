{% extends "base.html" %}

{% block content %}
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="registerForm" class="login100-form form-validate" onsubmit="return false">
					<span class="login100-form-title">
						S'inscrire
					</span>

					<div class="wrap-input100 validate-signup" data-validate = "Un email valide est requis : abc@univ-lorraine.fr">
						<input class="signup100" type="text" id = "Semail" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-signup" data-validate = "Un mot de passe est requis">
						<input class="signup100" type="password" name="pass" id = "Spsw" placeholder="Mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-signup" data-validate = "Mot de passe différent">
						<input class="signup100" type="password" name="pass2" id = "Spsw2" placeholder="Recopier mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-signup" data-validate = "Un nom d'utilisateur est nécessaire">
						<input class="signup100" type="text" id = "Suser" name="username" placeholder="Nom d'utilisateur">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa" aria-hidden="true"></i>
						</span>
					</div>

					<p class="error error--hidden" id="signup_ErrorLog"></p>

					<div class="container-login100-form-btn">
						<button class="signup100-form-btn">
							Créer le compte
						</button>
					</div>

					<div>
						<p class="txt2" data-create = "Compte créé">
						</p>
					</div>

					<div class="wrap-input100-2" >
						<p class="text-center container-CPTCR CPTCR" id="CompteCree">
							Compte créé
						</p>

					</div>


				</form>

				<form id="loginForm" class="login100-form validate-form" onsubmit="return false;">
					<span class="login100-form-title">
						Se connecter
					</span>

					<div class="wrap-input100 validate-input" id = "Lemail" data-validate = "Un email valide est requis : abc@univ-lorraine.fr">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" id = "Lpsw" data-validate = "Un mot de passe est requis">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Connexion
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2 alert-create" href="../API_Confort_DOC/Scribbler_RW/index.html">
							Documentation de l'API
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	



{% endblock %}
